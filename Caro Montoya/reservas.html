<!DOCTYPE html>
<html>
<head>
	<title> Reservas </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/formato.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>


	<header class="row-container">
		<img src="images/cabeindex.jpeg" class="cabeindex">
	</header>

	<div class="vacia"></div>

	<main class="row-container blanco">
		<section class=" col-lg-6 col-md-6 col-sm-12 col-xs-12 blanco">
				<form>

					<div class="form-group row">
						<div class="rowform">
							<input type="text" class="form-control" placeholder="Nombre completo">
						</div>
					</div>

					<div class="form-group row">
						<div class="rowform">
							<input type="email" class="form-control" placeholder="Correo electrónico">
						</div>
					</div>

					<div class="form-group row">
						<div class="rowform">
							<select class="form-control" id="exampleFormControlSelect1">
								<option selected>Número de personas</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="rowform">
							<textarea type="text" class="form-control" placeholder="Indícanos si deseas requerimientos adicionales (decoración, ubicación específica, etc)" rows="5" id="mensaje"></textarea>
						</div>
					</div>	

					<input class="btn btn-primary rowform" type="submit" value="Enviar">
				</form>
			</section>

			<section class="col-lg-6 col-md-6 col-sm-12 col-xs-12 blanco">
				<img src="images/pastalasagna.jpg" class="imareservas">
			</section>
	</main>
	
	<footer class="row-container">
		
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<img src="images/logo.png" class="imafooter">
		</div>
		
		<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
			<h2>CONTACTO</h2>
			<h2>LANOSTRACASA@CONTACTO.COM</h2>
			<h2>+57 3006789012</h2>
		</div>
		
		<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 offset-lg-0">
			<img src="images/redes-03.png" class="redes">
			<img src="images/redes-01.png" class="redes">
			<img src="images/redes-02.png" class="redes">
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
